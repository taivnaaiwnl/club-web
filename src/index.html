<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <title>GDSC NUM</title>
</head>
<body class="h-screen">

    <header class="sticky inset-0 z-50 border-slate-100 bg-transparent backdrop-blur-lg">
        <nav class="mx-auto flex max-w-6xl items-center justify-between px-4 sm:px-6 lg:px-12">
            <div class="relative flex items-center">
                <a href="/">
                    <img src="logo-white.png" alt="Logo" loading="lazy" height="48" width="48">
                </a>
            </div>
            <button id="mobile-menu-button" class="block md:hidden text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <ul id="nav-links" class="hidden md:flex items-center justify-center gap-6">
                <li class="pt-1.5 text-xs text-white transition hover:text-gray-300 hover:underline">
                    <a href="#">Events</a>
                </li>
                <li class="pt-1.5 text-xs text-white transition hover:text-gray-300 hover:underline">
                    <a href="#">About us</a>
                </li>
            </ul>
        </nav>
        <ul id="mobile-nav" class="hidden flex-col items-center justify-center md:hidden bg-gray-900 text-white p-4">
            <li class="py-2">
                <a href="#" class="block text-xs text-white transition hover:text-gray-300 hover:underline">Events</a>
            </li>
            <li class="py-2">
                <a href="#" class="block text-xs text-white transition hover:text-gray-300 hover:underline">About us</a>
            </li>
        </ul>
    </header>    

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.21/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/6bDUyhF1mrElhz5g/scene.splinecode" class="absolute inset-0 z-10"></spline-viewer>

    <div class="absolute inset-0 flex flex-col items-center justify-center z-20 text-center">
        <div class="italic text-white text-lg sm:text-2xl px-2 py-1 rounded font-new-amsterdam">
            Google Developer Students Club
        </div>
        <div class="flex justify-center items-center mt-2">
            <div class="relative inline-flex group mx-2">
                <div
                    class="absolute transition-all duration-1000 opacity-70 -inset-px bg-gradient-to-r from-[#153c18] via-[#3effb8] to-[#19eab2] rounded-xl blur-lg group-hover:opacity-100 group-hover:-inset-1 group-hover:duration-200 animate-tilt">
                </div>
                <a href="#" title="Get quote now"
                    class="relative inline-flex items-center justify-center px-4 py-2 text-sm font-bold text-white transition-all duration-200 bg-transparent font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                    role="button">Core Member
                </a>
            </div>
            <div class="relative inline-flex group mx-2">
                <div
                    class="absolute transition-all duration-1000 opacity-70 -inset-px bg-gradient-to-r from-[#153c18] via-[#3effb8] to-[#19eab2] rounded-xl blur-lg group-hover:opacity-100 group-hover:-inset-1 group-hover:duration-200 animate-tilt">
                </div>
                <a href="#" title="Get quote now"
                    class="relative inline-flex items-center justify-center px-4 py-2 text-sm font-bold text-white transition-all duration-200 bg-transparent font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                    role="button">Member
                </a>
            </div>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const splineViewer = document.querySelector('spline-viewer');
            if (splineViewer) {
                const shadowRoot = splineViewer.shadowRoot;
                if (shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `
                        #logo {
                            display: none !important;
                        }
                    `;
                    shadowRoot.appendChild(style);
                }
            }

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileNav = document.getElementById('mobile-nav');
            mobileMenuButton.addEventListener('click', () => {
                mobileNav.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
