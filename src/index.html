<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body class="h-screen">
    <header class="sticky inset-0 z-50 border-slate-100 bg-transparent backdrop-blur-lg">
        <nav class="mx-auto flex max-w-6xl gap-8 px-6 transition-all duration-200 ease-in-out lg:px-12">
            <div class="relative flex items-center">
                <a href="/">
                    <img src="logo-white.png" loading="lazy" style="color:transparent" height="48" width="48">
                </a>
            </div>
            <ul class="ml-auto hidden items-center justify-center gap-6 md:flex">
                <li class="pt-1.5 text-xs text-white ease-in-out transition hover:text-gray-300 hover:underline">
                    <a href="#">Events</a>
                </li>
                <li class="pt-1.5 text-xs text-white ease-in-out transition hover:text-gray-300 hover:underline">
                    <a href="#">About us</a>
                </li>                
            </ul>   
        </nav>
    </header>    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.21/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/6bDUyhF1mrElhz5g/scene.splinecode" class="absolute inset-0 z-10"></spline-viewer>

    <div class="absolute inset-0 flex flex-col items-center justify-center z-20">
        <div class="italic text-white text-4xl px-4 py-2 rounded  font-new-amsterdam">
            Google Developer Students Club
        </div>
        <div class="italic text-white text-xl px-4 py-2 rounded font-new-amsterdam">
            Элсэлт тун удахгүй
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const splineViewer = document.querySelector('spline-viewer');
            if (splineViewer) {
                const shadowRoot = splineViewer.shadowRoot;
                if (shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `
                        #logo {
                            display: none !important;
                        }
                    `;
                    shadowRoot.appendChild(style);
                }
            }
        });
    </script>
</body>

</html>
